<script>
    let actionStatus = true;
    const uri = "http://localhost:8080/api/contact-details";

    $('#dataFrom').submit(function (event) {
        event.preventDefault();
        if (actionStatus) doSave();
        else doUpdate();
    });

    function doSave() {
        const dataForm = $('form').serializeArray();
        const requestData = {};
        $.each(dataForm, function (i, v) {
            requestData[v.name] = v.value;
        });
        callApi(uri, requestData, "POST")
    }

    function doUpdate() {
        const dataForm = $('form').serializeArray();
        const requestData = {};
        $.each(dataForm, function (i, v) {
            requestData[v.name] = v.value;
        });
        const id = document.getElementById('id').value;
        callApi(uri + "/" + id, requestData, "PUT");
    }

    function edit(sn) {
        const data = document.getElementById(sn);
        document.getElementById("id").value = data.children[0].innerHTML;
        document.getElementById("fullName").value = data.children[1].innerHTML;
        document.getElementById("emailAddress").value = data.children[2].innerHTML;
        const contactNo = data.children[3].innerHTML;
        document.getElementById("countryCode").value = contactNo.substring(0, contactNo.indexOf("-"));
        document.getElementById("mobileNumber").value = contactNo.substring(contactNo.indexOf("-") + 1);
        actionStatus = false;
        $("#save").hide();
        $("#update").show();
    }

    function recordDelete(id) {
        if (!confirm('Are you sure')) {
            return;
        }
        callApi(uri + "/" + id, "", "DELETE");
    }

    function callApi(endpoint, requestData, apiMethod) {
        $('.btn').button('loading');
        $.ajax({
            type: apiMethod,
            url: endpoint,
            data: JSON.stringify(requestData),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                alert("Success")
                $('#update').hide();
                $('#save').show();
                $('.btn').button('reset');
                actionStatus = true;
                document.getElementById('dataFrom').reset();
                getRecord(0);
            },
            error: function (XMLHttpRequest) {
                ajaxException(XMLHttpRequest);
            }
        });
    }

    function ajaxException(XMLHttpRequest) {
        $('.btn').button('reset');
        let statusCode = XMLHttpRequest.status;
        if (statusCode >= 200 && statusCode < 300) {
            alert("Success");
        } else {
            if (XMLHttpRequest.responseJSON.field) {
                let message = "";
                for (field of XMLHttpRequest.responseJSON.field) {
                    message = message + field.name + " " + field.message + "\n";
                }
                alert(message)
            } else {
                alert(XMLHttpRequest.responseJSON.message);
            }
        }
    }

    getRecord(0);

    function getRecord(pageNumber) {
        let name = document.getElementById("find-name").value;
        $.ajax({
            type: "GET",
            url: uri + "?pageNumber=" + pageNumber + "&name=" + name,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
                const data = res.content;
                const totalPages = res.totalPages;
                $('#dataTable').empty();
                if (data.length === 0) {
                    alert('Record Not Found');
                    return false;
                }

                let tableData;
                for (let i = 0; i < data.length; i++) {
                    tableData = `<tr id='` + i + `'>
<td hidden>` + data[i].id + `</td>
<td>` + data[i].fullName + `</td>
<td>` + data[i].emailAddress + `</td>
<td>` + data[i].mobileNumber + `</td>
<td>
  <a title='Edit' onclick='edit(` + (i) + `)' class='glyphicon glyphicon-edit' href='#'>Edit</a>
| <a title='Delete' onclick='recordDelete("` + data[i].id + `")' class='glyphicon glyphicon-remove-circle' href='#'>Del</a>
</td></tr>`;
                    $('#dataTable').append(tableData);
                }
                let pages = "";
                for (let i = 0; i < totalPages; i++) {

                    if (pageNumber === i) {
                        pages = pages + "<input type='button' value='" + (i + 1) + "' class='btn btn-success btn-xs'/>&nbsp;";
                    } else {
                        pages = pages + "<input type='button' value='" + (i + 1) + "' onclick='getRecord(" + i + ")'/>&nbsp;";
                    }
                }
                $('#dataTable').append(`<tr><td hidden></td><td colspan='3' style="text-align: right">` + pages + `</td></tr>`);

            },
            error: function (XMLHttpRequest) {
                ajaxException(XMLHttpRequest);
            }
        });
    }
